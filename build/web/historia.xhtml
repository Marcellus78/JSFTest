<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./układ.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        Historyczne notowania spółki #{menedzer.aktywnaSpolka.nazwa}
    </ui:define>

    <ui:define name="tresc">
        <table>
            <tr>
                <th>Dzień</th><th>Wartość</th><th>Zmiana</th>
            </tr>
            <ui:repeat value="#{menedzer.aktywnaSpolka.notowania}" var="notowanie">
                <tr>
                    <td>
                        <h:outputText value="#{notowanie.dzien}">
                            <f:convertDateTime dateStyle="short" type="date"/>
                        </h:outputText>
                    </td>
                    <td>#{notowanie.cena}</td>
                    <td>#{notowanie.zmiana}</td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>

</ui:composition>
