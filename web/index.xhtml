<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Notowanie gie≈Çdowe</h1>
        <table>
            <tr>
                <th>Nazwa</th><th>Symbol</th><th>Cena</th><th>Zmiana (%)</th>
            </tr>
            <ui:repeat value="#{menedzer.spolki}" var="spolka">
                <tr>
                    <td>#{spolka.nazwa}</td>
                    <td>
                        <h:outputLink value="faces/historia.xhtml">
                            <f:param name="symbol" value="#{spolka.symbol}"/>
                            <h:outputText value="#{spolka.symbol}"/>
                        </h:outputLink>
                    </td>
                    <td>#{spolka.ostatnie.cena}</td>
                    <td>#{spolka.ostatnie.zmiana}</td>
                </tr>
            </ui:repeat>
        </table>
        <h:outputLink value="faces/sektory.xhtml">Informacje o sektorach</h:outputLink>
    </h:body>
</html>
